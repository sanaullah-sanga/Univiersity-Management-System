            <input type="text" name="nameInput" id="nameInput">
            <label for="">Enter Number of Entries</label> <br>
            <input type="text" name="entriesInput" id="entriesInput">
            <button type="submit" class="button" id="entriesButton">Send</button>
        </div>
    </div>

    <div class="container">
        <div id="userInputs">

        </div>
    </div>

    <div class="container">
        <div class="frequencyTablesContainer" id="frequencyTablesContainer">

                    <h2>Frequency Table</h2>

    <div class="bgBorder otherCharts">
        <div class="container ">
            <button type="submit" class="button" id="createMutipleButton">Create Mutiple Bar Chart</button>
            <button type="submit" class="button" id="createComponentButton">Create Component Bar Chart</button>
            <button type="submit" class="button" id="createPieButton">Create Pie Chart</button>
        </div>

    <!-- Multiple Bar Chart -->
    <div id="multipleBarChart">
        <div class="container">
            <div id="multipleChartDiv" class="selectColumn">
                <label for="">Enter Number of Entries for Multiple Bar Chart</label> <br>
                <input type="text" name="multipleChartInput" id="multipleChartInput">
                <button type="submit" class="button" id="multipleChartButton">Send</button>
            </div>
        </div>

        <div class="container">
            <div id="multipleChartInputsEntries" class="threeColumn">

            </div>
        </div>

        <div class="container">
            <div id="multipleChartGraph">
                <!-- <canvas id="densityChart" width="600" height="600"></canvas> -->
            </div>
        </div>

    </div>

    <!-- Component Bar Chart -->
    <div id="componentBarChart">
        <div class="container">
            <div id="componentBarDiv" class="selectColumn">
                <label for="">Enter Number of Entries for Component Bar Chart</label> <br>
                <input type="text" name="componentBarInput" id="componentBarInput">

    </div>

    <div id=" ">

            <div id="pieInputsEntries" class="twoColumn">

            </div>
        </div>
    </div>
